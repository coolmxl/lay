<style>
    .layui-upload-img {
        width: 92px;
        height: 92px;
        margin: 0 10px 10px 0;
    }
</style>
<title>添加课程</title>
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>课程</cite></a>
        <a><cite>添加课程</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class=" layui-card-header layuiadmin-card-header-auto">

        </div>

        <div class="layui-card-body layui-form layui-form-pane" lay-filter="layadmin-course-formlist">
            <!-- <div style="padding-bottom: 10px;">
                        <button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除</button>
                        <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
                    </div> -->
            <div class="layui-form-item">
                <label class="layui-form-label">课程标题</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">课程简介</label>
                <div class="layui-input-inline">
                    <input type="text" name="info" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                        class="layui-input">
                </div>

            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">城市</label>
                <div class="layui-input-inline">
                    <select name="city" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="0">成都</option>
                        <option value="1">绵阳</option>
                        <option value="2">广州</option>
                        <option value="3">北京</option>
                    </select>
                </div>
                <label class="layui-form-label">地点</label>
                <div class="layui-input-inline">
                    <select name="city" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="0">地点1</option>
                        <option value="1">地点2</option>
                        <option value="2">地点3</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">课程价格</label>
                <div class="layui-input-inline">
                    <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">课程时间</label>
                <div class="layui-inline">
                    <div class="layui-input-inline" style="width: 300px;">
                        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 300px;">
                        <input type="text" name="title" required lay-verify="required"
                            placeholder="请输入时间段,如: 09:00-12:00" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">最大容量</label>
                <div class="layui-input-inline">
                    <input type="text" name="capacity" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">课程类别</label>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="city" lay-verify="required">
                            <option value="">请选择</option>
                            <option value="0">沙龙</option>
                            <option value="1">技术</option>
                            <option value="2">分享会</option>
                            <option value="3">发布会</option>
                        </select>
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline">
                        <select name="city" lay-verify="required">
                            <option value="">请选择</option>
                            <option value="0">沙龙</option>
                            <option value="1">技术</option>
                            <option value="2">分享会</option>
                            <option value="3">发布会</option>
                        </select>
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline">
                        <select name="city" lay-verify="required">
                            <option value="">请选择</option>
                            <option value="0">沙龙</option>
                            <option value="1">技术</option>
                            <option value="2">分享会</option>
                            <option value="3">发布会</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">课程详情</label>
                <div class="layui-input-block">
                    <textarea name="detail" placeholder="请输入课程详情" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="headImgBtn">上传缩略图</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="demo1">
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="test2">上传相册</button>
                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                        课程相册预览图：
                        <div class="layui-upload-list" id="demo2"></div>
                    </blockquote>
                </div>
            </div>




            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'form', 'table', 'upload', 'laydate'], function () {
        var $ = layui.$,
            admin = layui.admin,
            view = layui.view,
            table = layui.table,
            upload = layui.upload,
            laydate = layui.laydate,
            form = layui.form;

        form.render(null, 'layadmin-course-formlist');
        //日期
        laydate.render({
            elem: '#date'
        });

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#headImgBtn',
            url: '/upload/',
            before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            },
            done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
            },
            error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html(
                    '<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>'
                );
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });


        //多图片上传
        upload.render({
            elem: '#test2',
            url: '/upload/',
            multiple: true,
            before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo2').append('<img src="' + result + '" alt="' + file.name +
                        '" class="layui-upload-img" style="margin:0 10px 10px 0">')
                });
            },
            done: function (res) {
                //上传完毕
            }
        });
    });




    //事件
</script>
