

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
        <div class="layui-form-item">
          <label class="layui-form-label">联系方式</label>
          <div class="layui-input-inline">
              <script type="text/html" template>
                <input type="hidden" name="shopId" value="{{ d.params.id || '' }}" autocomplete="off" class="layui-input">
              </script>
            <script type="text/html" template>
              <input type="text" name="phoneNm" value="{{ d.params.phoneNumber || '' }}" lay-verify="phone" placeholder="请输入用户联系方式" autocomplete="off" class="layui-input">
            </script>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label"></label>
          <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="LAY-user-shop-submit" value="确认" class="layui-btn">
          </div>
        </div>
      </div>
      
      <script>
      layui.use(['admin', 'form', 'upload'], function(){
        var $ = layui.$
        ,form = layui.form
        ,upload = layui.upload;
      })
      </script>
