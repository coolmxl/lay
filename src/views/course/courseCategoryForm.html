<div class="layui-form" lay-filter="layuiadmin-form-shop" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">标题</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="hidden" name="id" value="{{ d.params.id || '' }}" autocomplete="off" class="layui-input">
        </script>
        <script type="text/html" template>
          <input type="text" name="title" value="{{ d.params.title || '' }}" 
            placeholder="请输入标题" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">请输入权重</label>
        <div class="layui-input-inline">
          <script type="text/html" template>
            <input type="number" name="weight" placeholder="请输入权重" autocomplete="off" class="layui-input">
          </script>
        </div>
      </div>
    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="button" lay-submit lay-filter="LAY-admin-shop-submit" value="确认" class="layui-btn">
      </div>
    </div>
    
  </div>
  <script>
    layui.use(['admin', 'form', 'upload'], function () {
      var $ = layui.$,
        form = layui.form,
        upload = layui.upload;
  
      //上传头像
      upload.render({
        elem: '#layuiadmin-upload-shop-headImg',
        url: './json/upload/demo.js',
        accept: 'images',
        method: 'POST',
        acceptMime: 'image/*',
        error: function () {
          //请求异常回调
        },
        done: function (res) {
          $(this.item).prev("div").children("input").val(res.data.src)
        }
      });
  
      // form.on("submit(LAY-admin-shop-submit)", function (obj) {
      //   console.log(obj.field)
      // })
  
  
    })
  </script>
