<div class="layui-form" lay-filter="layuiadmin-form-avtivity-category" style="padding: 20px 0 0 0;">

  <div class="layui-form-item">
    <label class="layui-form-label">名称</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '' }}" autocomplete="off" class="layui-input">
      </script>

      <script type="text/html" template>
        <input type="text" name="name" value="{{ d.params.name || '' }}" lay-verify="required" placeholder="请输入类别名"
          autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">权重</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="weight" value="{{ d.params.weight || '' }}" lay-verify="required" placeholder="请输入权重"
          autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" lay-submit lay-filter="LAY-admin-bbs-category-submit" value="确认" class="layui-btn">
    </div>
  </div>
</div>
